version: '3.8'
services:
  blyli:
    build: .
    ports:
      - "8080:8080"
  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning
    volumes: 
      - redis_data:/data
volumes:
  redis_data:
    driver: local