openapi: 3.0.0
info:
  title: Dasher API
  version: 1.0.0
  description: API for Statistics-Dashboards etc.
servers:
  - url: http://blyli.localhost/dasher
  - url: https://bly.li/dasher
tags:
  - name: shortn
    description: Endpoints for shortening URLs and retrieving all shortened URLs.
paths:
  /short/all:
    get:
      tags:
        - shortn
      summary: Retrieve all shortened URLs
      responses:
        "200":
          description: A list of shortened URLs
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ShortURL"
        "500":
          description: Server error
  /short/{short}:
    delete:
      tags:
        - shortn
      summary: Delete a shortened URL
      parameters:
        - in: path
          name: short
          required: true
          schema:
            type: string
          description: The short part of the URL
      responses:
        "200":
          description: Deleted successfully
        "404":
          description: Short URL not found
components:
  schemas:
    ShortnReq:
      type: object
      properties:
        Url:
          type: string
          description: The original URL
          example: "https://example.com"
    ShortURL:
      type: object
      properties:
        Short:
          type: string
          description: The short-path of the URL
          example: "abc123"
        URL:
          type: string
          description: The original URL
          example: "https://example.com"
        Owner:
          type: string
          nullable: true
          description: The owner of the item
          example: "cjames"
