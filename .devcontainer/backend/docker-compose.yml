services:
  backend-container:
    image: mcr.microsoft.com/devcontainers/go:dev-1.24-bookworm
    volumes:
      - ../:/workspace:cached
    command: sleep infinity
    environment:
      - GO111MODULE=on
      - OIDC_URL=${OIDC_URL}
      - OIDC_CLIENT_ID=${OIDC_CLIENT_ID}
    working_dir: /workspace
    depends_on:
      - mongodb
      - redis

  front:
    build:
      context: ../src/services/front/.
      dockerfile: Dockerfile
    image: mensch0mat/bly.li.front:main
    volumes:
      - ${CONFIG_PATH}:/usr/share/nginx/html/assets/config.json
    environment:
      - TZ=${TZ}
    restart: unless-stopped

  nginx:
    image: nginx:latest
    ports:
      - "4200:8080"
    depends_on:
      - backend-container
    volumes:
      - ./backend/nginx.conf:/etc/nginx/nginx.conf

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - "9090:9090"
    restart: unless-stopped
    volumes:
      - ./backend/prometheus.yml:/etc/prometheus/prometheus.yml:ro

  grafana:
    image: grafana/grafana-oss:latest
    container_name: grafana
    ports:
      - "3000:3000"
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./backend/grafana/provisioning:/etc/grafana/provisioning
