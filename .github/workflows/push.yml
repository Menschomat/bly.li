name: golang-pipeline

on: 
  push:
    branches:
      - main
    tags:
      - '*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Extract Version
        id: version_step
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            echo "##[set-output name=version;]${VERSION}"
            echo "##[set-output name=version_tag;]${VERSION}"
            echo "##[set-output name=latest_tag;]latest"
          elif [[ "${GITHUB_REF}" == refs/heads/main ]]; then
            echo "##[set-output name=version;]main"
            echo "##[set-output name=version_tag;]main"
          fi
      - name: Print Version
        run: |
          echo ${{steps.version_step.outputs.version_tag}}
          echo ${{steps.version_step.outputs.latest_tag}}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB }}

      - name: Prepare Docker Image Identifiers
        id: read-docker-image-identifiers
        run: |
          echo VERSION_TAG=$(echo ${{ steps.version_step.outputs.version_tag }} | tr '[:upper:]' '[:lower:]') >> $GITHUB_ENV
          if [ -n "${{ steps.version_step.outputs.latest_tag }}" ]; then
            echo LATEST_TAG=$(echo ${{ steps.version_step.outputs.latest_tag }} | tr '[:upper:]' '[:lower:]') >> $GITHUB_ENV
          fi
      - name: Build and push BlowUp
        id: docker_build_blowup
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:src/."
          file: "Blowup.Dockerfile"
          push: true
          tags: |
            mensch0mat/bly.li.blowup:${{ steps.version_step.outputs.version_tag }}
            ${{ env.LATEST_TAG && 'mensch0mat/bly.li.blowup:latest' || '' }}
          build-args: |
            VERSION=${{steps.version_step.outputs.version}}
      - name: Build and push Shortn
        id: docker_build_shortn
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:src/."
          file: "Shortn.Dockerfile"
          push: true
          tags: |
            mensch0mat/bly.li.shortn:${{ steps.version_step.outputs.version_tag }}
            ${{ env.LATEST_TAG && 'mensch0mat/bly.li.shortn:latest' || '' }}
          build-args: |
            VERSION=${{steps.version_step.outputs.version}}
